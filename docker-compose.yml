name: agent-fleet-open

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - APP_ENV=local
      - COMPOSER_CACHE_DIR=/root/.composer
      - RUNNING_IN_DOCKER=true
    networks:
      - agent-fleet-open
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    # container_name removed — let Compose auto-name for OrbStack DNS
    restart: unless-stopped
    # No host port needed — OrbStack routes via nginx.agent-fleet-open.orb.local
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - agent-fleet-open
    depends_on:
      - app

  postgres:
    image: pgvector/pgvector:pg17
    # container_name removed
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-agent_fleet}
      POSTGRES_USER: ${DB_USERNAME:-agent_fleet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-fleet-open
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-agent_fleet}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    # container_name removed
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - agent-fleet-open
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    # container_name removed
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan horizon
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - APP_ENV=local
      - RUNNING_IN_DOCKER=true
    networks:
      - agent-fleet-open
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    # container_name removed
    restart: unless-stopped
    working_dir: /var/www
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - APP_ENV=local
      - RUNNING_IN_DOCKER=true
    networks:
      - agent-fleet-open
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  vite:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    # container_name removed
    restart: unless-stopped
    working_dir: /var/www
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5174:5173"
    volumes:
      - .:/var/www
      - node_modules:/var/www/node_modules
    networks:
      - agent-fleet-open

volumes:
  postgres_data:
  redis_data:
  vendor_data:
  node_modules:

networks:
  agent-fleet-open:
    driver: bridge
